<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pizza Order</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #ffe9cc;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      background: #fff3e0;
      border-radius: 20px;
      padding: 30px;
      width: 90%;
      max-width: 360px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      text-align: center;
    }

    .container h1 {
      font-family: 'Pacifico', cursive;
      color: #d35400;
      font-size: 36px;
    }

    .pizza-img {
      width: 120px;
      margin: 20px auto;
    }

    .section {
      margin-top: 20px;
      text-align: left;
    }

    .section h3 {
      margin-bottom: 10px;
      color: #c0392b;
    }

    .options label {
      display: block;
      margin-bottom: 8px;
      font-size: 16px;
    }

    input[type="checkbox"], input[type="radio"] {
      margin-right: 8px;
    }

    .btn {
      background: #f39c12;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 25px;
      font-size: 16px;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #e67e22;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Pizza Time!</h1>
    <img src="https://cdn-icons-png.flaticon.com/512/3132/3132693.png" class="pizza-img" alt="pizza">

    <div class="section">
      <h3>Choose Size:</h3>
      <div class="options">
        <label><input type="radio" name="size"> Small</label>
        <label><input type="radio" name="size"> Medium</label>
        <label><input type="radio" name="size"> Large</label>
      </div>
    </div>

    <div class="section">
      <h3>Toppings:</h3>
      <div class="options">
        <label><input type="checkbox"> Extra Cheese</label>
        <label><input type="checkbox"> Mushrooms</label>
        <label><input type="checkbox"> Pepperoni</label>
        <label><input type="checkbox"> Black Olives</label>
      </div>
    </div>

    <button class="btn">Place Order</button>
  </div>
</body>
</html>
